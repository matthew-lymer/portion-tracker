<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Portion Wise Tracker</title>
        <meta name="description" content="'Find your Balance - Portion Wise' portion tracking app">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
        <meta content="IE=9" http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<link rel="icon" sizes="280x280" type="image/png" href="images/pie-chart.png">
        <link rel="stylesheet" type="text/css" href="css/style.css?v=1" />
        <meta name="apple-mobile-web-app-capable" content="yes">
    </head>
    <body>
        <img id="title" src="images/title.png" alt="">
        <div id="wrapper">
            <div class="bar orange">
                <img class="icon left" src="" alt="">
                <span class="left">Fruit</span>
                <div class="right ball" data-ball="1">
                    <div class="inner"></div>
                </div>
                <div class="right ball" data-ball="2">
                    <div class="inner"></div>
                </div>
                <div class="right ball" data-ball="3">
                    <div class="inner"></div>
                </div>
                <div class="clear"></div>
                <div class="background"></div>
            </div>

            <div class="bar green">
                <img class="icon left" src="" alt="">
                <span class="left">Veg</span>
                <div class="right ball" data-ball="4">
                    <div class="inner"></div>
                </div>
                <div class="right ball" data-ball="5">
                    <div class="inner"></div>
                </div>
                <div class="right ball" data-ball="6">
                    <div class="inner"></div>
                </div>
                <div class="clear"></div>
                <div class="background"></div>
            </div>

            <div class="bar pink">
                <img class="icon left" src="" alt="">
                <span class="left">Protein</span>
                <div class="right ball" data-ball="7">
                    <div class="inner"></div>
                </div>
                <div class="right ball" data-ball="8">
                    <div class="inner"></div>
                </div>
                <div class="right ball" data-ball="9">
                    <div class="inner"></div>
                </div>
                <div class="clear"></div>
                <div class="background"></div>
            </div>

            <div class="bar yellow">
                <img class="icon left" src="" alt="">
                <span class="left">Carbs</span>
                <div class="right ball" data-ball="10">
                    <div class="inner"></div>
                </div>
                <div class="right ball" data-ball="11">
                    <div class="inner"></div>
                </div>
                <div class="right ball" data-ball="12">
                    <div class="inner"></div>
                </div>
                <div class="right ball" data-ball="13">
                    <div class="inner"></div>
                </div>
                <div class="clear"></div>
                <div class="background"></div>
            </div>

            <div class="bar blue">
                <img class="icon left" src="" alt="">
                <span class="left">Dairy</span>
                <div class="right ball" data-ball="14">
                    <div class="inner"></div>
                </div>
                <div class="right ball" data-ball="15">
                    <div class="inner"></div>
                </div>
                <div class="right ball" data-ball="16">
                    <div class="inner"></div>
                </div>
                <div class="clear"></div>
                <div class="background"></div>
            </div>

            <a href="/"><img id="pie-chart" src="images/pie-chart.png" alt=""></a>
        </div>

		<script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/scripts.js?v=1"></script>
    </body>
</html>
